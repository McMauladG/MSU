<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MSU Laboratory High School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <section class="dashboard-container">
        <h2>Welcome, <span id="userName"></span>!</h2>
        <p>Role: <span id="userRole"></span></p>

        <div id="studentDashboard" class="dashboard-section">
            <h3>Your Enrollment Details</h3>
            <p id="enrollmentInfo">Loading...</p>
        </div>

        <div id="adminDashboard" class="dashboard-section" style="display: none;">
            <h3>All Enrolled Students</h3>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Grade Level</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Enrollment data will be loaded here -->
                </tbody>
            </table>
        </div>
    </section>


    <div id="adminDashboard" class="dashboard-section" style="display: none;">
    <h3>All Enrolled Students</h3>

    <label for="filterStatus">Filter by Status:</label>
    <select id="filterStatus">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
    </select>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade Level</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Enrollment data will be loaded here -->
        </tbody>
    </table>
</div>
    <script src="script.js"></script>
</body>
</html>
