<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment - MSU Laboratory High School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MSU Laboratory High School Enrollment System</h1>
    </header>

    <section class="enrollment-container">
        <h2>Student Enrollment Form</h2>
        <form id="enrollmentForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="gradeLevel">Grade Level:</label>
            <select id="gradeLevel">
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>

            <label for="birthDate">Date of Birth:</label>
            <input type="date" id="birthDate" required>

            <label for="address">Home Address:</label>
            <input type="text" id="address" required>

            <label for="guardian">Guardian's Name:</label>
            <input type="text" id="guardian" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" required>

            <label for="documents">Upload Required Documents (PDF/JPG):</label>
            <input type="file" id="documents" accept=".pdf,.jpg,.png" required>

            <button type="submit">Submit Enrollment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 MSU Laboratory High School. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
